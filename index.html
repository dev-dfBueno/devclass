<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas - DevClass</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #282c34;
            color: #9DA5B4;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .terminal {
            background-color: #21252b;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            margin: 30px;
        }

        .typed-text {
            font-size: 1.2em;
            white-space: pre;
            overflow: hidden;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .terminal {
                padding: 20px;
            }
            .typed-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="typed-text"></div>
        <div class="cursor" style="display: inline-block; width: 10px; background-color: #9DA5B4;"></div>
    </div>

    <script>
        const messages = [
            "Bem-vindo ao DevClass...",
            "A plataforma perfeita para desenvolvedores...",
            "Carregando módulos de aprendizado...",
            "Preparando ambiente de desenvolvimento...",
            "Pronto para começar!"
        ];
        let currentMessage = 0;
        let currentChar = 0;
        const typingDelay = 100;
        const nextMessageDelay = 1000;
        const typedTextSpan = document.querySelector(".typed-text");
        const cursorSpan = document.querySelector(".cursor");

        function type() {
            if (currentChar < messages[currentMessage].length) {
                typedTextSpan.textContent += messages[currentMessage].charAt(currentChar);
                currentChar++;
                setTimeout(type, typingDelay);
            } else {
                setTimeout(() => {
                    currentMessage++;
                    if (currentMessage < messages.length) {
                        currentChar = 0;
                        typedTextSpan.textContent = '';
                        type();
                    } else {
                        cursorSpan.style.display = 'none';
                    }
                }, nextMessageDelay);
            }
        }

        type();
    </script>
</body>
</html>
