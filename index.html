<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boas-vindas</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1E1E1E;
            color: #00FF00;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #terminal {
            border: 2px solid #00FF00;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <p>Bem-vindo ao Terminal de Boas-vindas!</p>
        <p>Digite <span style="color: #00FFFF;">help</span> para obter ajuda.</p>
        <br>
        <div id="output"></div>
        <br>
        <input type="text" id="input" placeholder="Digite algo..." onkeydown="handleKeyPress(event)">
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                processInput();
            }
        }

        function processInput() {
            var inputElement = document.getElementById("input");
            var outputElement = document.getElementById("output");
            var inputValue = inputElement.value;

            // Limpar o campo de entrada
            inputElement.value = "";

            // Adicionar o texto digitado ao terminal
            outputElement.innerHTML += "<p>> " + inputValue + "</p>";

            // Lógica para processar o comando (pode adicionar mais lógica conforme necessário)
            if (inputValue.toLowerCase() === "help") {
                outputElement.innerHTML += "<p>Ajuda: Esta é uma mensagem de ajuda fictícia.</p>";
            } else {
                outputElement.innerHTML += "<p>Comando desconhecido. Digite 'help' para obter ajuda.</p>";
            }
        }
    </script>
</body>
</html>
